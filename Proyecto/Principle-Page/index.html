<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="../Assets/logo.jpg" type="image/icon type">
</head>
<body>
    <nav>
        <div class="izquierda">
            <img src="/Proyecto/Assets/logo.png" class="logo" alt="">
            <div class="links-container">
                <a href="./index.html">Home</a>
                <a href="../Alumnos-Page/index.html">Groups</a>
                <a href="../Alumnos-Page/index.html">Students</a> 
            </div>
        </div>
        
        <div class="derecha">
            <span class="search-icon">
                <i class="bi bi-search"></i>
            </span>
            <div class="navegador">
                <form action="">
                    <input class="navegador-input" type="text" placeholder="Search here...">
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="Bienvenida">
            <h1>¡Bienvenido de nuevo!</h1>
            <h2>Este es el lugar en donde se crean las oportunidades</h2>
        </div>

        <div class="Acciones">
            <div class="container Alumnos">
                <img src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2019/04/03151925/Estudiantes-universitarios-portenos-2.jpg" alt="">
                <h2>Alumnos</h2>
                <p>¡Ve tus alumnos y asígna más!</p>
                <button id="botonAlumnos" class="custom-btn btn-2">Ir ahora</button>
            </div>
            <div class="container Grupos">
                <img src="https://www.aulamagna.com.es/wp-content/uploads/2019/10/HD-Horizontal-LS_IN_TORQ13_01.jpg" alt="">
                <h2>Grupos</h2>
                <p>Accede a tus grupos y agrega alumnos</p>
                <button id="botonGrupos" class="custom-btn btn-2">Ir ahora</button>
                
            </div>
            <div class="container Buscar">
                <img src="https://www.bbva.com/wp-content/uploads/2018/03/ordenador-buscador-navegador-bbva-1024x634.jpg" alt="">
                <h2>Buscar Alumno</h2>
                <p>Navega entre los alumnos</p>
                <button id="botonBuscar" class="custom-btn btn-2">Navegar</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
